<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css3 buildings</title>
    <style type="text/css">
    html,body{
      margin:0;
      padding:0;
    }
    body{
      position:relative;
      overflow-x: hidden;
      background:#fdf6e3;
    }
    ul{
      list-style: none;
      margin:0;
      padding:0;
    }
    .title{
      text-align: center;
      font-family:'Sacramento', cursive;
      font-size:50px;
      color:#7b7b7b;
    }
    .amin-containter{
      height:630px;
      max-width:825px;
      position:relative;
      margin:50px auto;
      background:#93e7fd;
      border-radius:4px;
      box-shadow:0px 0 45x 10px rgba(2, 2, 0, 0.18);
      outline: 20px solid #fff;
    }
    .weather-wrap{
    position:relative;
    width: 100%;
    height:300px;
    overflow:hidden;
    }
    .sun{
      position:absolute;
      left:43%;
      top:95px;
      width:68px;
      height:68px;
      border-radius: 50%;
      background:#f5a623;
      box-shadow:0 0 0 13px #b5efff;
    }
    .cloud{
      width:124px;
      position: absolute;
      height:45px;
      left:34%;
      top:38%;
      overflow:hidden;
    }
    .cloud>span{
      position:absolute;
      background:#fff;
      border-radius:50%;
    }
    .cloud>span:nth-child(1){
      width:22px;
      height: 22px;
      top:33px;
      left:1px;
    }
    .cloud>span:nth-child(2){
      width:55px;
      height:55px;
      top:23px;
      left:16px;
    }
    .cloud>span:nth-child(3){
      width:80px;
      height:80px;
      left:45px;
      top:4px;
    }
    .cloud.one{
      top:130px;
    }
    .cloud.two{
      -webkit-transform:scale(0.6);
      transform:scale(0.6);
      top:180px;
      left:75px;
    }
    .cloud.three{
      top:35px;
      left:150px;
      -webkit-transform:scale(0.3);
      transform:scale(0.3);
    }
    .cloud.three>span{
      background:#b3eefe;
    }
    .cloud.four{
      -webkit-transform:rotateY(180deg) scale(0.6);
      transform:rotateY(180deg) scale(0.6);
      top:100px;
      left:auto;
      right:50px;
    }
    .cloud.five{
      left:465px;
      -webkit-transform:rotateY(180deg) scale(0.3);
      transform:rotateY(180deg) scale(0.3);
      top:200px;
    }
    .cloud.five>span{
      background: #b3eefe;
    }
    .cloud.six{
      left:auto;
      right:10px;
      top:20px;
      -webkit-transform:rotateY(180deg) scale(0.3);
      transform:rotateY(180deg) scale(0.3);
    }
    .cloud.six>span{
      background:#b3eefe;
    }
    .footer{
      position:absolute;
      bottom:0;
      height:130px;
      background:#938181;
      width:100%;
      overflow:hidden;
      z-index:3;
      border-bottoM-left-radius:4px;
      border-bottom-right-radius:4px;
    }
    .road-ground{
      height:33px;
      background: #77ae71;
      width:100%;
    }
    .road-block{
    position:relative;
    height:calc(100% - 33px);
    }
    .road-blcok-divider{
      position:absolute;
      top:50%;
      -webkit-transform:translateY(-50%);
      transform:translateY(-50%);
      left:0;
      right: 0;
      margin:0;
      border:4px dashed #a89494;
      height:0;
      border-top:0;
    }
    .back-building{
      height:125px;
      background: #85d2e7;
      width;100%;
      bottom:130px;
      position:absolute;
    }
    .building-list{
      width:100px;
      position:absolute;
      height:215px;
      background:#9bd7e7;
      bottom:130px;
    }
    .building-list ul{
      margin:0;
      padding:15px 25px 0 0 ;
      list-style: none;
    }
    .building-list ul li{
      height:10px;
      background:#96d0df;
    }
    .building-list ul li:not(:first-child){
      margin-top:10px;
    }
    .building-list.list-3{
      left:240px;
    }
    .building-list.list-3:before{
      content: '';
      position:absolute;
      width:75px;
      height:60px;
      background:#93e7fd;
      left:-105px;
      top:70px;
    }
    .building-list.list-3 ul{
      padding:15px  0 0 15px;
    }
    .building-list.list-4{
      width:80px;
      right:65px;
      height:100px;
      z-index:1;
    }
    .building-list.list-4.list-2{
      right:auto;
      left:160px;
    }
    .building-list.list-4 ul{
      padding:10px;
    }
    .building-list.list-4 ul li{
      height:6px;
    }
    .building-list.list-4 ul li:not(:first-child){
      margin-top:6px;
    }
    .building-list.list-5{
      right:0;
      height:300px;
      width:60px;
    }
    .building-list.list-5:before{
      content: '';
      position:absolute;
      width:55px;
      height:60px;
      background:#93e7fd;
      left:-55px;
      top:165px;
    }
    .building-list.list-5 ul{
      padding:25px 0 0 15px;
    }
    .building-list.list-5 ul li:first-child{
      height: 68px;
    }
    .main-building{
      width:340px;
      height:320px;
      position:absolute;
      right:152px;
      bottom:130px;
    }
    .main-building-content{
      position:relative;
      height;100%;
    }
    .main-building-content:before{
      content:'';
      height:15px;
      left:0;
      right:0;
      position:absolute;
      background:rgba(216,184,96,0.47);
      z-index:10;
      top:105px;
      width:165px;
    }
    .building-left,
    .building-right{
      position:absolute;
      bottom:0;
    }
    .building-left{
      left:0;
      width:80px;
      height:236px;
      background: #fed720;
    }
    .building-left.one .top,.building-left.two .top{
      position:relative;
      z-index:1;
      height:18px;
      border-top:2px solid #e98237;
      border-bottom:2px solid #e98237;
      background:#fed770;
    }
    .building-left.one:before{
      content: '';
      width:39px;
      height:20px;
      position:absolute;
      background:#5d9058;
      z-index:1;
      bottom:0;
      left:-37px;
      border-top-left-radius: 10px;
    }
    .building-left.two{
      left:80px;
      width:83px;
      height:293px;
      border-left:2px solid #d8d08a;
    }
    .building-left.two .top-tank{
      width:30px;
      height:34px;
      background:#fed770;
      position: absolute;
      top:-34px;
      right:0;
    }
    .building-left.two .top-tank:before{
      content: '';
      width:10px;
      height:15px;
      position:absolute;
      background:#fed770;
      left:-5px;
    }
    .building-left.two .top-tank span{
      width:16px;
      height:21px;
      background:#d8b860;
      display: block;
      margin:15px auto 0;
      box-shadow:inset 0 2px 2px 0 #b49030;
      position:relative;
    }
    .building-left.two .top-tank span:before{
      content: '';
      width:15px;
      height:10px;
      background:#6f6b61;
      position:absolute;
      top:-25px;
      border-top-right-radius: 4px;
      border-top-left-radius:4px;
      z-index:1;
    }
    .building-list.two .top-tank .span:after{
      content: '';
      width:8px;
      height:8px;
      background:#4d4a42;
      position:absolute;
      top:-23px;
      border-top-right-radius:4px;
      right:-5px;
    }
    .building-left.two .top{
      height:18px;
    }
    .building-left.two .top-floor{
      position:relative;
      z-index:1;
      height:35px;
      border-bottom:2px solid #e98237;
      background:#d8b860;
      padding:10px 0;
      border-right:2px solid #d8b860;
    }
    .building-left.two .top-floor .window{
      background:#dac383;
      width:53px;
      height:25px;
      border:2px solid #f3f3f3;
      margin:5px auto 0;
      text-align:center;
      box-shadow:inset 0px 0px 2px 2px #b7a370;

    }
    .building-left.two .top-floor .window li{
      border-left:2px solid #fff;
      height:100%;
      display:inline-block;
    }
    .building-left.two .top-floor .window li:not(:first-child){
      margin-left:7px;
    }
    .building-left.two .top-floor .bar{
      border:2px solid #f2f2f2;
      border-bottom:transparent;
      height:18px;
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      text-align:center;
      opacity:0.8;
    }
    .building-left.two .top-floor .bar li{
      border-left:2px solid #fff;
      height:100%;
      display: inline-block;
    }
    .building-left.two .top-floor .bar li:not(:first-child){
      margin-left:20px;
    }
    .building-left.two .top-floor .bar:before,.building-left.two .top-floor .bar:after{
      content: '';
      position: absolute;
      border-top:1px solid #f2f2f2;
      left:0;
      right: 0;
      display: block;
    }
    .building-left.two .top-floor .bar:before{
      top:11px;
    }
    .building-left.two .top-floor .bar:after{
      top:5px;
    }
    .building-left:middle{
      position:relative;
      z-index:2;
      padding:10px;
    }
    </style>
