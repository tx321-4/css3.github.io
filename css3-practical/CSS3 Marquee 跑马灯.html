<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>CSS3 Marquee 跑马灯</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
	body{margin:20px;}
	.marquee{height: 25px;width: 420px; overflow: hidden;position: relative;}
	.marquee div{display: block;width: 200%;height: 30px;position: absolute;overflow: hidden; animation:marquee 10s linear infinite;}
	.marquee span{float: left;width: 50%;}
	@keyframes marquee{0%{left:0;} 100%{left:-100%;}}
.marquee div:hover{	
animation-play-state:paused;
-webkit-animation-play-state:paused;
}
</style>
</head>
<body>
    <div class="marquee">
    	<div>
    		<span>You spin me right round, baby. Like a record,baby.</span>
    		<span>You spin me right round, baby. Like a record,baby.</span>
    	</div>
    </div>
</body>
</html>
