<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>CSS3 玩具老头</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	html,body{width:100%;height: 100%;}
	body{display: flex;align-items:center;justify-content: center;background: radial-gradient(#c8aea4,#64473c);}
	.stan{position: relative;perspective: 500px;perspective-origin:bottom;transform:scale(0.5) translateY(150px);font-family:"Rock Salt",cursive;}
	.ear{position: absolute;width: 120px;height:200px;background: #fbd0c1;border:6px solid black;border-radius:50% /40%;border-bottom:none;top:-70px;}
	.ear:before,.ear:after{content:'';position: absolute;display: block;width:70px;height: 100px;background: #fbd0c1;border-radius: 50% / 40%;transform:rotate(40deg);left:-10px;bottom:-40px;}
	.ear:before{background: #000;border-radius: 0 0 50% 50% / 0 0 40% 55%;width: 78px;height: 69px;left:-27px;bottom: -39px;}
	.ear_1{left:-70px;transform: rotate(-30deg)}
	.ear_2{right:-70px;transform:rotateY(180deg) rotateZ(-30deg);}
	.ear_inside{position: absolute;border-top: 6px solid black;border-right:6px solid black;height: 50%;width:50%;border-radius:50% 50% 30% 0 / 40px 40px 70% 0;left:20%;top:20%;}
	.face{position: relative;width: 400px;height: 300px;background: #bdc8c7;border-radius: 0 0 50% 50% / 20px 0 30% 30%;transform-origin:bottom;transform:rotateX(15deg);border:6px solid black;border-top:none;}
	.chin{position: absolute;bottom: -40px;left:50%;width:60%;height: 100px;background: #bdc8c7;border-radius:0 0 50% 50% / 0 0 50% 50%;border:6px solid black;border-width:5px;border-top: none;transform:translateX(-50%) rotateX(-30deg);}
	.hat{position: absolute;bottom: calc(100% + 50px);left:50%;height: 370px;width: 320px;background: #722b3d;transform: translateX(-50%) rotateX(15deg);border: 6px solid black;border-radius:50% 50% 0 0  / 15% 15% 0 0 ;}
	.logo{position: absolute;height: 180px;width: 120px;background: #c8ba70;border-radius:50%;top:50%;left:50%;transform:translateX(-50%) translateY(-50%);}
	.logo:before,.logo:after{content:'';position: absolute;display: block;top:50%;transform:translateY(-50%);width:0;height: 0;}
	.logo:before{border-top:80px solid transparent;border-bottom:80px solid transparent;border-left:90px solid #722b3d;}
	.logo:after{border-top:80px solid transparent;border-bottom:60px solid transparent;border-right:40px solid #c8ba70;right:-25px;}
	.logo .dot{position: absolute;height: 60px;width:20px;border-radius: 100%;background: inherit;top:50%;transform:translateY(-50%);}
	.glasses{position:absolute;height: 150px;width:350px;background: #f8e9e3;bottom:80%;left:50%;transform:translateX(-50%) rotateX(-15deg);border:6px solid black;border-width: 8px;border-radius:50% 50% 10% 10% / 10% 10% 20% 20%;}
	.eyes{position: absolute;width:50%;height: 80%;top:0;left:50%;transform:translateX(-50%) rotateX(15deg);}
	.eyes:before{content:'';position: absolute;display: block;height: 100%;left:50%;width:2px;background: #000;}
	.eye{position: absolute;
		width:92px;height:85px;border:6px solid black;border-width:3px;border-radius:50%;background: white;bottom: 0;}
	.eye:before,.eye:after{content:'';position: absolute;display: block;border-radius: 50%;}
	.eye:before{width: 15%;height: 15%;background: #000;right: 22%;bottom: 30%;}
	.eye_1{right:-5px;}
	.eye_1:after{width: 120%;height: 80%;border-bottom: 4px solid #89766b;transform:rotate(-10deg); bottom: -15px;}
	.eye_2:after{width: 120%;height: 80%;border-bottom: 4px solid #89766b;transform:rotate(5deg);bottom:-15px;right: -5px;}
	.mouth{position: absolute;width: 70%;height: 75px;background: #fafbcc;border:6px solid black;border-width:4px;border-radius: 15% / 50%;bottom: 110px;left:50%;transform:translateX(-50%);}
	.mouth:before,.mouth:after{content:'';position: absolute;display: block;height: 75px;width: 95px;border-top: 6px solid black;border-width: 4px;border-radius: 50%;top:-10px;}
	.mouth:before{transform:rotate(-45deg);left:-20px;}
	.mouth:after{transform:rotate(45deg);right: -20px;}
	.mouth .wrinkles{position: absolute;width: 20px;height: 30px;border-right:4px solid black;border-radius:0 0 70%;bottom:-33px;right: 35%;transform: rotate(-40deg);}
	.mouth .wrinkles_2{right: 22%;bottom: -32px;transform: rotate(-70deg);}
	.gap{position: absolute;height: 100%;width: 4px;background: #000;}
	.gap:before,.gap:after{content: '';position: absolute;display: block;height: 100%;width:4px;background: #000;}
	.gap:before{left:-50px;}
	.gap:after{right: -50px;}
	.gap_1{left:90px;}
	.gap_2{right:90px;}
	.gap_2:before{content: none;}
	.nose_wrapper{position: absolute;top: 15px;left: 50%;transform: translateX(-50%) scaleX(0.7) scaleY(0.9);}
	.nose{height: 150px;width:150px;background: #ea9178;border-radius: 0 50% 50%;transform:rotate(45deg);border:6px solid black;border-width: 6px;}
	.nose .things{position: absolute;color: #b75f49;font-weight: 900;font-size: 25px;transform:rotate(-60deg) scaleX(1.7);bottom:60px;right: 25px;}
</style> 
</head>
<body>
    <div class="stan">
    	<div class="ear ear_1">
    		<div class="ear_inside"></div>
    	</div>
    	<div class="ear ear_2">
    		<div class="ear_inside"></div>
    	</div>
    	<div class="face"></div>
    	<div class="chin"></div>
    	<div class="hat">
    		<div class="logo">
    			<div class="dot"></div>
    		</div>
    	</div>
    	<div class="glasses">
    		<div class="eyes">
    			<div class="eye eye_1"></div>
    			<div class="eye eye_2"></div>
    		</div>
    	</div>
    	<div class="mouth">
    		<div class="gap gap_1"></div>
    		<div class="gap gap_2"></div>
    		<div class="wrinkles"></div>
    		<div class="wrinkles wrinkles_2"></div>
    	</div>
    	<div class="nose_wrapper">
    		<div class="nose">
    			<div class="things">W</div>
    		</div>
    	</div>
    </div>
</body>
</html>
